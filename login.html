<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Niswarth | NGO Login & Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>

  <div class="login-container">
    <div class="flip-card">
      <div class="flip-card-inner">

        <!-- LOGIN SIDE -->
        <div class="flip-card-front">
          <div class="card-content">
            <div class="logo">
              <h1>NISWARTH</h1>
              <p>NGO Portal</p>
            </div>

            <form id="loginForm" class="auth-form" novalidate>
              <h2>Login to Your NGO</h2>

              <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="loginEmail" placeholder="NGO Email" required />
                <span class="error-msg"></span>
              </div>

              <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="loginPassword" placeholder="Password" required />
                <i class="fas fa-eye toggle-password" data-target="loginPassword"></i>
                <span class="error-msg"></span>
              </div>

              <div class="form-options">
                <label><input type="checkbox" id="rememberMe" /> Remember me</label>
                <a href="#" class="forgot-link">Forgot Password?</a>
              </div>

              <button type="submit" class="btn-primary">Login</button>

              <p class="switch-text">
                New NGO? <span class="flip-trigger" data-side="back">Create Account</span>
              </p>
            </form>
          </div>
        </div>

        <!-- SIGNUP SIDE -->
        <div class="flip-card-back">
          <div class="card-content">
            <div class="logo">
              <h1>NISWARTH</h1>
              <p>Join the Movement</p>
            </div>

            <form id="signupForm" class="auth-form" novalidate>
              <h2>Create NGO Account</h2>

              <div class="input-group">
                <i class="fas fa-building"></i>
                <input type="text" id="ngoName" placeholder="NGO Name" required />
                <span class="error-msg"></span>
              </div>

              <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="signupEmail" placeholder="Official Email" required />
                <span class="error-msg"></span>
              </div>

              <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="tel" id="phone" placeholder="Phone (10 digits)" pattern="[0-9]{10}" required />
                <span class="error-msg"></span>
              </div>

              <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="signupPassword" placeholder="Create Password" required />
                <i class="fas fa-eye toggle-password" data-target="signupPassword"></i>
                <span class="error-msg"></span>
              </div>

              <div class="input-group">
                <i class="fas fa-shield-alt"></i>
                <input type="text" id="registrationId" placeholder="80G / 12A / FCRA ID" required />
                <span class="error-msg"></span>
              </div>

              <button type="submit" class="btn-primary">Sign Up</button>

              <p class="switch-text">
                Already have an account? <span class="flip-trigger" data-side="front">Login</span>
              </p>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>


  <script type="module" src="js/login.js"></script>
</body>

</html>
